<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Il Ricettario</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>üçù Il Ricettario</h1>
    <p class="description">
      Non sai cosa preparare? Scrivici cos‚Äôhai in frigo o in credenza e ti daremo una semplice ricetta da preparare in pochi minuti.
    </p>

    <form id="ingredients-form">
      <div id="ingredient-fields">
        <input type="text" name="ingredient" placeholder="Ingrediente 1" required />
        <input type="text" name="ingredient" placeholder="Ingrediente 2" required />
      </div>

      <div class="ingredient-buttons">
        <button type="button" id="add-ingredient">‚ûï</button>
        <button type="button" id="remove-ingredient">‚ûñ</button>
      </div>

      <label for="location">Dove la mangi?</label>
      <select id="location" required>
        <option value="a casa (calda)">A casa (calda)</option>
        <option value="da portare in ufficio">Da portare in ufficio</option>
      </select>

      <button type="submit" id="generate-recipe">üç≥ Prepara</button>
    </form>

    <div id="recipe-output" class="hidden">
      <h2></h2> <!-- Titolo ricetta generato -->
      <div id="recipe-text"></div>
      <div class="actions">
        <button id="new-recipe">üîÅ Nuova ricetta</button>
        <button id="copy-recipe">üìã Copia</button>
      </div>
    </div>
  </div>

  <!-- Cookie banner -->
  <div id="cookie-banner" style="position:fixed; bottom:0; width:100%; background:#222; color:#fff; padding:1rem; text-align:center; font-size:0.9rem; z-index:1000;">
    Questo sito utilizza Google Analytics 4 per raccogliere dati anonimi. 
    <button onclick="acceptCookies()" style="margin-left:10px; padding:0.5rem 1rem; background:#fff; color:#000; border:none; border-radius:6px; cursor:pointer;">Accetta</button>
  </div>

  <script>
    function enableAnalytics() {
      const script1 = document.createElement('script');
      script1.async = true;
      script1.src = "https://www.googletagmanager.com/gtag/js?id=G-E5DDHVS0V6";
      document.head.appendChild(script1);

      const script2 = document.createElement('script');
      script2.innerHTML = `
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-E5DDHVS0V6');
      `;
      document.head.appendChild(script2);
    }

    function acceptCookies() {
      document.getElementById('cookie-banner').style.display = 'none';
      localStorage.setItem('analyticsAccepted', 'true');
      enableAnalytics();
    }

    window.onload = function() {
      if (localStorage.getItem('analyticsAccepted') === 'true') {
        document.getElementById('cookie-banner').style.display = 'none';
        enableAnalytics();
      }
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
